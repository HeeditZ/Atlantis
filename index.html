<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWP.GG Script Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1117;
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* Left Section */
    .left-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .left-section h1 {
      font-size: 2.5rem;
      color: #83A3CA;
      margin-bottom: 20px;
    }
    .left-section p {
      font-size: 1.2rem;
      color: #c7d2e0;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #83A3CA;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background-color: #6d90bc;
      transform: translateY(-2px);
    }
    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1a1d25;
      padding: 20px;
    }
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
    }
    .tab {
      background-color: #2b303b;
      color: #c7d2e0;
      padding: 10px 15px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.active {
      background-color: #1a1d25;
      color: #83A3CA;
      font-weight: bold;
    }
    .editor {
      flex: 1;
      background-color: #1a1d25;
      border: 1px solid #2b303b;
      border-radius: 5px;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 100%;
      background-color: #1a1d25;
      color: #ffffff;
      border: none;
      resize: none;
      padding: 10px;
      font-family: 'Poppins', monospace;
      font-size: 1rem;
      outline: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .controls button {
      background-color: #83A3CA;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background-color: #6d90bc;
      transform: translateY(-2px);
    }
    .output {
      flex: 1;
      background-color: #2b303b;
      color: #c7d2e0;
      padding: 10px;
      border: 1px solid #1a1d25;
      border-radius: 5px;
      margin-top: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Unlock the Power of Emulation with AWP.GG</h1>
      <p>Unleash your potential on Roblox: Unify your code, optimize your play, and bypass detection with cutting-edge emulation and stealth technology.</p>
      <button class="cta-button">Get Started</button>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Editor Header -->
      <div class="editor-header">
        <div class="tabs">
          <div class="tab active" onclick="switchTab(0)">Untitled Tab 1</div>
          <div class="tab" onclick="switchTab(1)">Untitled Tab 2</div>
        </div>
        <div class="controls">
          <button onclick="executeScript()">Execute</button>
          <button onclick="clearOutput()">Clear</button>
        </div>
      </div>

      <!-- Script Editor -->
      <div class="editor">
        <textarea id="script-editor">-- Welcome to AWP.GG!
print("Hello, World!")</textarea>
      </div>

      <!-- Output Console -->
      <div class="output" id="output-console"></div>
    </div>
  </div>

  <script>
    // Switch between tabs
    function switchTab(index) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      // Update editor content based on tab (optional)
    }

    // Execute the script
    function executeScript() {
      const script = document.getElementById('script-editor').value;
      const outputConsole = document.getElementById('output-console');
      outputConsole.innerHTML = ''; // Clear previous output

      try {
        // Create a sandboxed environment to execute the script
        const sandbox = {};
        const scriptFunction = new Function(script); // Convert script to a function
        scriptFunction.call(sandbox); // Execute in sandboxed context

        // Display success message
        outputConsole.innerHTML += `> Script executed successfully\n`;
      } catch (error) {
        // Display error message
        outputConsole.innerHTML += `> Error: ${error.message}\n`;
      }
    }

    // Clear the output console
    function clearOutput() {
      document.getElementById('output-console').innerHTML = '';
    }
  </script>
</body>
</html>
